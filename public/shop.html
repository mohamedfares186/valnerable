<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Electronics Store</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
  </head>
  <body>
    <header>
      <nav>
        <div style="display: flex; align-items: center; gap: 1rem">
          <img src="./img/favicon.svg" alt="logo" />
          <span class="logo-text"><strong>TechStore</strong></span>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/shop">Shop</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
        <a href="/login">Login</a>
      </nav>
      <section>
        <h1>Shop Our Collection</h1>
      </section>
    </header>
    <main class="shop-specific">
      <section class="sidebar">
        <h3>Filters</h3>

        <div class="category-filter">
          <h4>Category</h4>
          <form>
            <label>
              <input type="checkbox" name="laptop" value="laptop" id="laptop" />
              Laptops
            </label>
            <label>
              <input
                type="checkbox"
                name="smart-phone"
                value="smart-phone"
                id="smart-phone"
              />
              Smartphones
            </label>
            <label>
              <input
                type="checkbox"
                name="head-phone"
                value="head-phone"
                id="head-phone"
              />
              Headphones
            </label>
          </form>
        </div>

        <hr />

        <div class="price-filter">
          <!-- Price filter will be dynamically generated by JS -->
        </div>
      </section>

      <section class="products-list container">
        <h2>All Products</h2>
        <!-- Products will be dynamically generated by JS -->
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Mohamed Fares - Electronics Shop</p>
    </footer>

    <!-- Load main.js first for shared functions -->
    <script src="./js/main.js"></script>
    <!-- Then load shop-specific JS -->
    <script src="./js/shop.js"></script>
  </body>
</html>
